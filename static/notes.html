<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .navbar-text {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .nav-items {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .nav-items .items {
            font-size: 20px;
            margin: 0px 16px;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .nav-items .items:hover {
            color: black;
        }

        .logout-btn {
            color: white;
            font-size: 14px;
            padding: 10px;
            margin: auto;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <div class="navbar-text my-0 ps-2 fs-4">
                    <span class="me-2">List-Max</span>
                    <ul class="nav-items">
                        <a href="/dashboard">
                            <li class="items">Home</li>
                        </a>
                        <a href="/dashboard">
                            <li class="items">Lists</li>
                        </a>
                        <a href="/notes">
                            <li class="items">Notes</li>
                        </a>
                    </ul>
                </div>
                <a href="/logout" class="logout-btn bg-dark">Log Out</a>
            </div>
        </nav>
    </header>

    <div id="todos" class="container col-6 pr-2 pl-2 mt-4">
        <div class="container mt-3 pl-0 pr-0 text-light">
            <form>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control mt-2" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-4" id="">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control mt-2" id="description" rows="3"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-outline-light mt-2 me-2">Submit</button>
                <button type="submit" id="removeBtn" class="btn btn-outline-light mt-2 me-2">Remove</button>
            </form>
        </div>
    </div>
    <script>

        var todos = document.getElementById("todos");
        var noteTitle = document.getElementById("title");
        var noteDescription = document.getElementById("description");

        submitBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            let title = noteTitle.value;
            let description = noteDescription.value
            const body = {
                title: title,
                description: description
            }
            await fetch("http://localhost:5000/note/",{
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify(body),
            }).then((response)=> response.json())
            .then((data)=> {
                console.log(data.note)
                const { id, description, title } = data.note;
                const newNote = document.createElement("div");
                newNote.innerHTML = `<h3>${title}</h1><p>${description}</p>`;
                newNote.className = "container text-light mt-4 mb-4 pt-2 pb-2 bg-secondary border border-dark rounded pr-0 pl-3";
                todos.appendChild(newNote);
            });
            noteTitle.value = ""
            noteDescription.value = ""
        })

        removeBtn.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("todos")
            todos.innerHTML = ""
            todos.remove()
        })

        async function fetchAndDisplayNotes() {
            try {
                let response = await fetch("http://localhost:5000/note/");
                let notes = await response.json();
                let myNotes = notes.yourNotes;
                if(myNotes.length === 0) {
                    throw new Error("No Note Found");
                }
                for (note of myNotes) {
                    const { id, description, title } = note;
                    const newNote = document.createElement("div");
                    newNote.innerHTML = `<h3>${title}</h3><p>${description}</p>`;
                    newNote.className = "container text-light mt-4 mb-4 pt-2 pb-2 bg-secondary border border-dark rounded pr-0 pl-3";
                    todos.appendChild(newNote);
                }

            } catch (err) {
                console.log(err)
            }
        }

        window.onload = fetchAndDisplayNotes;

    </script>
</body>

</html>
