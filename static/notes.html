<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Include Bootstrap JavaScript (without integrity attribute) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your existing code follows -->
<!-- ... -->

    <style>
        .navbar-text {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .nav-items {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .nav-items .items {
            font-size: 20px;
            margin: 0px 16px;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .nav-items .items:hover {
            color: black;
        }

        .logout-btn {
            color: white;
            font-size: 14px;
            padding: 10px;
            margin: auto;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <div class="navbar-text my-0 ps-2 fs-4">
                    <span class="me-2">List-Max</span>
                    <ul class="nav-items">
                        <a href="/dashboard">
                            <li class="items">Home</li>
                        </a>
                        <a href="/dashboard">
                            <li class="items">Lists</li>
                        </a>
                        <a href="/notes">
                            <li class="items">Notes</li>
                        </a>
                    </ul>
                </div>
                <a href="/logout" class="logout-btn bg-dark">Log Out</a>
            </div>
        </nav>
    </header>

    <div id="todos" class="container col-6 pr-2 pl-2 mt-4">
        <div class="container mt-3 pl-0 pr-0 text-light">
            <form>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control mt-2" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-4" id="">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control mt-2" id="description" rows="3"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-outline-light mt-2 me-2">Submit</button>
            </form>
        </div>
        <div id="noteContainer" class="container mt-4">
            <!-- Notes will be added here -->
        </div>
    </div>
    
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editDescription">Edit Description</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-secondary" id="saveEditBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        var todos = document.getElementById("todos");
        var noteTitle = document.getElementById("title");
        var noteDescription = document.getElementById("description");
        var submitBtn = document.getElementById("submitBtn");

        async function submitNote() {
            let title = noteTitle.value;
            let description = noteDescription.value
            const body = {
                title: title,
                description: description
            }
            await fetch("http://localhost:5000/note/",{
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify(body),
            }).then((response)=> response.json())
            .then((data)=> {
                addNote(data.note)
            });
            noteTitle.value = ""
            noteDescription.value = ""
        }

        async function addNote(note) {
                const { id, description, title } = note;
                const newNote = document.createElement("div");
                newNote.className = "note-container bg-secondary d-flex justify-content-between align-items-center border border-dark rounded p-3 mb-3";
                newNote.setAttribute("id", id);

                const noteContent = document.createElement("div");
                noteContent.innerHTML = `<h3>${title}</h3><p>${description}<p>`;
                noteContent.className = "note-content text-light";

                const buttonContainer = document.createElement("div");
                buttonContainer.className = "button-container d-flex justify-content-end align-items-center";

                var editBtn = document.createElement("button");
                var removeBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                removeBtn.textContent = "Remove";
                editBtn.className = "btn btn-outline-dark btn-sm me-2";
                editBtn.setAttribute("id", "editBtn");
                removeBtn.className = "btn btn-sm btn-outline-dark";
                removeBtn.setAttribute("id", "removeBtn");

                // Append buttons to the button container
                buttonContainer.appendChild(editBtn);
                buttonContainer.appendChild(removeBtn);

                // Append note content and button container to the newNote
                newNote.appendChild(noteContent);
                newNote.appendChild(buttonContainer);

                // Append the newNote to the noteContainer
                const noteContainer = document.getElementById("noteContainer");
                noteContainer.appendChild(newNote);

                // Adding Click Eventlistener on Edit Button
                editBtn.addEventListener("click", function (e) {
                    e.preventDefault();
                    editNote(id);
            })

            // Adding Click Eventlistener on Remove Button
            removeBtn.addEventListener("click", function (e) {
                e.preventDefault();
                removeNote(id);
            })
        }

        async function editNote(noteId) {

                const id = noteId;
                const editDescriptionInput = document.getElementById("editDescription");
                const noteContainer = document.getElementById(id);
                const noteContent = noteContainer.querySelector(".note-content");
                const noteText = noteContent.querySelector("p").textContent; // Get the note description text

                // Set the current description text in the modal textarea
                editDescriptionInput.value = noteText;

                // Set the note ID as a data attribute in the modal for reference
                document.getElementById("editModal").setAttribute("data-note-id", id);

                // Show the modal
                const editModal = new bootstrap.Modal(document.getElementById("editModal"));
                editModal.show();

                // Handle Save Changes button in the modal
                document.getElementById("saveEditBtn").addEventListener("click", async function () {
                    const editedDescription = editDescriptionInput.value;
                    const editedNoteId = document.getElementById("editModal").getAttribute("data-note-id");

                     // Update the note content with the edited description
                    const newNoteContent = noteContent.querySelector("p");
                    newNoteContent.textContent = editedDescription;

                    // Close the modal
                    editModal.hide();
                    await fetch(`http://localhost:5000/note/${editedNoteId}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ description: editedDescription })
                    }).then((response) => response.json())
                    .then((data) => {
                        console.log(data);
                    });
                });
        }

        async function removeNote(noteId) {
            const id = noteId;
            const noteElement = document.getElementById(id);
            noteElement.remove();
            await fetch(`http://localhost:5000/note/${id}`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then((response) => response.json())
            .then((data) => {
                console.log(data);
            });
        }

        async function fetchAndDisplayNotes() {
            try {
                let response = await fetch("http://localhost:5000/note/");
                let notes = await response.json();
                let myNotes = notes.yourNotes;
                if(myNotes.length === 0) {
                    throw new Error("No Note Found");
                }
                for (note of myNotes) {
                    addNote(note);
                }

            } catch (err) {
                console.log(err)
            }
        }

        submitBtn.addEventListener("click", function (e) {
            e.preventDefault()
            submitNote();
        });
        
        window.onload = fetchAndDisplayNotes;
    </script>
</body>

</html>
